<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Event.type Example</title>

    <script>
      var currEvent;
      function getEvtType(evt) {
       
        console.group();
        const composed = evt.composedPath()
        console.log(composed)

        currEvent = evt.type;
        console.log(currEvent);

        document.getElementById("Etype").innerHTML = currEvent;

        console.groupEnd();
      }

      // Eventos de teclado
      document.addEventListener("keypress", getEvtType, false); //[second]

      document.addEventListener("keydown", getEvtType, false); //first
      document.addEventListener("keyup", getEvtType, false); //third

      // Eventos de rat√≥n
      document.addEventListener("click", getEvtType, false); // third

      document.addEventListener("mousedown", getEvtType, false); //first
      document.addEventListener("mouseup", getEvtType, false); //second

    </script>
  </head>

  <body>
    <p>Press any key or click the mouse to get the event type.</p>
    <p>Event type: <span id="Etype" style="color:red">-</span></p>

    <hr>

    <h1>The Window Object</h1>
<h2>The confirm() Method</h2>

<p>Click the button to see line-breaks in a confirm box.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  let text = "Press a button!\nEither OK or Cancel.";
  if (confirm(text) == true) {
    text = "You pressed OK!";
  } else {
    text = "You canceled!";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>
  </body>
</html>
